<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task06</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="wrapper">
    <div class="wrapper__inner">

      <div class="widget-of-note
                  widget-of-note_size
                  widget-of-note_border">

        <div class="widget-of-note__line">
          <div class="b-caption">
            <div class="b-caption__text
                        b-caption__text_size_s 
                        b-caption__text_color_grey">
              <p>Event name
                <p>
            </div>
            <div class="b-caption__text">
              <p>Mel's birthday celebration</p>
            </div>
            <hr class="b-caption__underline">
          </div>
        </div>

        <div class="widget-of-note__line">
          <div class="b-from-date-time">
            <div class="b-from-date-time__text">
              <p>From</p>
            </div>
            <input class="b-from-date-time__input" type="date" name="dateFrom" value="2017-09-28" min="2017-09-24" max="2018-09-24">
            <input class="b-from-date-time__input 
                          b-from-date-time__input_width_one-third" type="time" name="timeFrom" value="17:15:00">
            <div class="b-from-date-time__text
                        b-from-date-time__text_color_red">
              <p>Date occurs in the past</p>
            </div>
          </div>
        </div>

        <div class="widget-of-note__line">
          <div class="b-to-date-time">
            <div class="b-to-date-time__text">
              <p>To</p>
            </div>
            <input class="b-to-date-time__input" type="date" name="dateTo" value="2017-09-28" min="2017-09-24" max="2018-09-24">
            <input class="b-to-date-time__input
                          b-to-date-time__input_width_one-third" type="time" name="timeTo" value="23:15:00">
            <div class="b-to-date-time__text 
                        b-to-date-time__text_color_red">
              <p>Date occurs in the past</p>
            </div>
          </div>
        </div>

        <div class="widget-of-note__line">
          <div class="b-description">
            <div class="b-description__text 
                        b-description__text_size_s 
                        b-description__text_color_grey">
              <p>Description
                <p>
            </div>
            <div class="b-description__text">
              <p>Come help celebrate Mel's birthday with dinner, drinks and putt-putt</p>
            </div>
          </div>
        </div>

        <div class="widget-of-note__line">
          <div class="b-button">
            <a class="b-button__link" href="frames/FrameDone.html" target="oldFrame"><img class="b-button__img" src="img/button.gif"></a>
            <iframe class="b-button__frame" src="frames/FrameOutput.html" name="oldFrame" width="100px" height="100px"></iframe>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
